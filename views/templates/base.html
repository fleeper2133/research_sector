<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', path='main.css') }}">
    <!-- Подключаем Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 <!-- Подключаем jQuery для работы с некоторыми элементами Bootstrap -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <!-- Подключаем скрипты Bootstrap -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



    <title>{{ title }}</title>
</head>
<body>
<!-- Навигационное меню -->
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
   <a class="navbar-brand">{{ title }}</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
     <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav">
       <li class="nav-item {{ active_project }}">
         <a class="nav-link" href="/project">Проекты <span class="sr-only">(current)</span></a>
       </li>
       <li class="nav-item {{ active_stage }}">
         <a class="nav-link" href="/stage">Стадии</a>
       </li>
       <li class="nav-item {{ active_phase }}">
         <a class="nav-link" href="/phase">Этапы</a>
       </li>
         <li class="nav-item {{ active_operation }}">
         <a class="nav-link" href="/operation">Операции</a>
       </li>

         <li class="nav-item {{ active_group }}">
         <a class="nav-link" href="/group">Группы</a>
       </li>
         <li class="nav-item {{ active_employee }}">
         <a class="nav-link" href="/employee">Сотрудники</a>
       </li>
         <li class="nav-item {{ active_employee_group }}">
         <a class="nav-link" href="/employee_group">Сотрудники в группах</a>
       </li>
     </ul>
       <a class="nav-link" href="/db" style="margin-left: 300px;">Запросы в бд</a>
   </div>
 </nav>

{% block content %}
{% endblock %}
<script src="{{ url_for('static', path='main.js') }}"></script>
</body>
</html>
