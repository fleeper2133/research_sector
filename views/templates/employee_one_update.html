{% extends 'base.html' %}

{% block content %}
<div class="row">



<div class="col-md-6">

  <br>
  <form method="post">
    <ul class="list-group">
      <li class="list-group-item list-group-item-primary">
        ФИО: <input type="text" name="FIO" value="{{ employee.FIO }}">
      </li>
     
      <li class="list-group-item">Обязанность: <input type="text" name="duty" value="{{ employee.duty }}"></li>
      <li class="list-group-item">Квалификация: <input type="text" name="qualification" value="{{ employee.qualification }}"></li>
    </ul>
    <button type="submit" class="btn btn-primary">Изменить</button>
  </form>

</div>

</div>

{% endblock %}
